<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
  	<div class="control-group">
      <div class="row">
        <div class="col-xs-12">
         <label class="control-label" for="inputCodigo">Código:</label>
       	 <input class="form-control" type="text" name="inputCodigo" ng-required="true" ng-model="codigo.codigo" ng-disabled="true"/>
       	</div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <label class="control-label" for="inputDescripcion">Descripción:</label>
       	 <textarea class="form-control" name="inputDescripcion" ng-model="codigo.descripcion"/>
       	</div>
      </div>
      <br>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="ok_confirm(codigo);cancel();"><i class="fa fa-floppy-o"></i> Aceptar</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
  </div>
</div><!-- /.modal-content -->
