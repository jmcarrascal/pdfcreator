<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-success ng-hide" ng-show="successSaveCodigo != null">
	  <a class="close" data-dismiss="alert">×</a>
	  <strong class="ng-binding">{{successSaveCodigo}}</strong>
	</div>
	<div class="alert alert-danger ng-hide" ng-show="errorSaveCodigo != null">
	  <a class="close" data-dismiss="alert">×</a>
	  <strong class="ng-binding">{{errorSaveCodigo}}</strong>
	</div>
  	<div class="control-group">
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label" for="inputCodigo">Código:</label>
		  <select class="form-control" 
		  		ng-show="newCodigoForm == false" 
		  		ng-options="c as c.codigo for c in codigos" 
		  		ng-change="enabledConfirm()"
		  		ng-model="codigo"
		  </select>
		  <input class="form-control" type="text" name="inputCodigo" ng-required="true" ng-model="codigoNew.codigo" ng-show="newCodigoForm == true"/>
	    </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <label class="control-label" for="inputDescripcion" ng-show="(newCodigoForm == false && btnConfirm == true) || newCodigoForm == true">Descripción:</label>
       	 <textarea class="form-control" name="inputDescripcion" ng-model="codigo.descripcion" ng-disabled="true" ng-show="newCodigoForm == false && btnConfirm == true"/>
       	 <textarea class="form-control" name="inputDescripcionNew" ng-model="codigoNew.descripcion" ng-show="newCodigoForm == true"/> 
       	</div>
      </div>
      <br>
      <div class="row" ng-show="newCodigoForm == true">
        <div class="col-xs-12">
          <button type="button" ng-click="saveCodigoNew();" class="btn btn-small btn-success" ng-disabled="codigoNew.codigo == null"><i class="fa fa-check-circle-o"></i></button>
          <a ng-click="cancelCodigoNew();" class="btn btn-small btn-danger"><i class="fa fa-times"></i></a>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="addNewCodigo()" ng-show="newCodigoForm == false"><i class="fa fa-plus-square-o"></i> Nuevo Código</a>
    <button type="button" class="btn btn-success" ng-click="ok_confirm(codigo);cancel();" ng-disabled="codigo.id == null || btnConfirm == false"><i class="fa fa-floppy-o"></i> Aceptar</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
  </div>
</div><!-- /.modal-content -->
