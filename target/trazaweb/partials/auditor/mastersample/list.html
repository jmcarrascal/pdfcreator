<script type="text/javascript" language="javascript" src="js/extra/collapse.js"></script>
<div class="form-base1">
  <div class="row-fluid">
    <h4>Master Sample Part</h4>
    <alert-message></alert-message>
	<alert-error></alert-error>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="row">
        <div class="col-xs-8">
          <div class="accordion">
            <h3>Filtros</h3>
            <table class="table table-striped table-condensed">
              <tr>
                <td>
                  <label class="control-label" for="inputFechaDesde">Fecha Desde</label>
                  <input class="form-control" type="text" name="inputFechaDesde" ng-model="filters.fechaDesde" datepicker-popup min placeholder="dd-mm-aaaa"/>
                </td>
                <td>
                  <label class="control-label" for="inputFechaHasta">Fecha Hasta</label>
                  <input class="form-control" type="text" name="inputFechaHasta" ng-model="filters.fechaHasta" datepicker-popup min placeholder="dd-mm-aaaa"/>
                </td>
                <td>
                  <label class="control-label" for="inputDescripcion">Nro. Chasis</label>
          		  <input class="form-control" type="text" name="inputNroChasis" ng-model="filters.nroChasis"/>
                </td>
              </tr>
              <tr>
                <td colspan="3">
                  <button type="button" name="btnFilter" class="btn btn-primary" ng-click="getMasterSampleParts()"><i class="fa fa-filter"></i> Filtrar</button>
                  <button type="button" class="btn btn-default" ng-click="clearfilters()"><i class="fa fa-refresh"></i> Limpiar</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-xs-2 pull-right">
          <button ng-click="changeHistorial()" name="btnHistorial" ng-show="filters.historial == false" class="btn btn-small btn-warning"><i class="fa fa-eye"></i> Ver Historial</button>
          <button ng-click="changeHistorial()" name="btnHistorial" ng-show="filters.historial == true" class="btn btn-small btn-inverse"><i class="fa fa-eye-slash"></i> Ocultar Historial</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="gridStyle" ng-grid="masterSamplePartGrid.gridOptions"></div>
        </div>
      </div>
      <a ng-click="create()" class="btn btn-small btn-primary"><i class="fa fa-plus-square-o"></i> Nuevo Master Sample Part</a>
	</div>
  </div>
</div>
