<script type="text/javascript" language="javascript" src="js/extra/collapse.js"></script>
<div class="form-base1">
  <div class="row-fluid">
    <h4>Bloqueos</h4>
    <alert-message></alert-message>
	<alert-error></alert-error>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="accordion">
          <h3>Filtros</h3>
          <table class="table table-striped table-condensed">
            <tr>
              <td>
                <label class="control-label" for="inputFechaDesde">Fecha Desde</label>
                <input class="form-control" type="text" name="inputFechaDesde" ng-model="filters.fechaDesde" datepicker-popup min placeholder="dd-mm-aaaa"/>
              </td>
              <td>
                <label class="control-label" for="inputFechaHasta">Fecha Hasta</label>
                <input class="form-control" type="text" name="inputFechaHasta" ng-model="filters.fechaHasta" datepicker-popup min placeholder="dd-mm-aaaa"/>
              </td>
              <td>
                <label class="control-label" for="inputDescripcion">Descripción</label>
          		<input class="form-control" type="text" name="inputDescripcion" ng-model="filters.descripcion"/>
              </td>
            </tr>
            <tr>
              <td>
                <label class="control-label" for="inputPedidoWoNro">Pedido/WO Nº</label>
                <input class="form-control" type="text" name="inputPedidoWoNro" ng-model="filters.pedidoWoNro"/>
              </td>
              <td>
                <label class="control-label" for="inputCausaBloqueo">Causa</label>
                <select class="form-control"
                        name="inputCausaBloqueo"
                        ng-model="causaBloqueo.selected" 
                        ng-change="checkedCausaBloqueoSelected(causaBloqueo.selected)" 
                        ng-options="causaBloqueo.descripcion for causaBloqueo in causaBloqueoList">
                        <option value=""></option>
		        </select>
		      </td>
		      <td>
		        <label class="control-label" for="inputCausa">&nbsp;</label>
		        <input class="form-control" type="text" name="inputCausa" ng-model="filters.causa" ng-show="causaBloqueo.selected.texto == true" placeholder="Ingrese número o texto"/>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button type="button" name="btnFilter" class="btn btn-primary" ng-click="getBloqueos();"><i class="fa fa-filter"></i> Filtrar</button>
                <button type="button" class="btn btn-default" ng-click="clearfilters();"><i class="fa fa-refresh"></i> Limpiar</button>
              </td>
            </tr>
          </table>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="gridStyle" ng-grid="bloqueosGrid.gridOptions"></div>
        </div>
      </div>
      <a ng-click="create()" class="btn btn-small btn-primary"><i class="fa fa-plus-square-o"></i> Nuevo Bloqueo</a>
	</div>
  </div>
</div>
