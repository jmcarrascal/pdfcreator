<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
  	<div class="control-group">
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label" for="inputDescripcion">Descripción:</label>
       	  <input class="form-control" type="text" name="inputDescripcion" ng-model="bloqueo.descripcion" ng-disabled="read == true"/>  
	    </div>
	    <div class="col-xs-6">
          <label class="control-label" for="inputFecha">Fecha:</label>
       	  <input class="form-control" type="text" name="inputFecha" ng-model="bloqueo.fecha" ng-required="true" ng-disabled="read == true" datepicker-popup min placeholder="dd-mm-aaaa"/>  
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-xs-6">
          <label class="control-label" for="inputPedidoWoNro">Pedido/WO Nº:</label>
       	  <input class="form-control" type="text" name="inputPedidoWoNro" ng-model="bloqueo.pedidoWoNro" ng-disabled="read == true"/> 
	    </div>
	    <div class="col-xs-6">
	      <label class="control-label" for="inputClienteProveedor">Cliente/Proveedor:</label>
          <input class="form-control" type="text" name="inputClienteProveedor" ng-model="bloqueo.clienteProveedor" ng-disabled="read == true"/>
        </div>
	  </div>
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label" for="inputCausaBloqueo">Causa:</label>
          <select class="form-control"
                  name="inputCausaBloqueo"
                  ng-model="causaBloqueo.selected"
                  ng-required="true" 
                  ng-disabled="read == true"
                  ng-show="newedit == true"
                  ng-change="checkedCausaBloqueoModal(causaBloqueo.selected)" 
                  ng-init="causaBloqueo.selected=bloqueo.causaBloqueo"
                  ng-options="causaBloqueo.descripcion for causaBloqueo in causaBloqueoList">
		  </select>
		  <input class="form-control" type="text" ng-disabled="read == true" ng-show="newedit == false" value="{{bloqueo.causaBloqueo.descripcion}}"/>  
        </div>
        <div class="col-xs-6">
          <label class="control-label" for="inputCausa">&nbsp;</label>
		  <input class="form-control" type="text" name="inputCausa" ng-required="true" ng-model="bloqueo.causa" ng-disabled="read == true" ng-show="causaBloqueo.selected.texto == true" placeholder="Ingrese número o texto"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label" for="inputObservaciones">Observaciones:</label>
          <textarea class="form-control" name="inputObservaciones" ng-model="bloqueo.observaciones" ng-disabled="read == true"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label" for="inputAccionesTomadas">Acciones tomadas:</label>
          <textarea class="form-control" name="inputAccionesTomadas" ng-model="bloqueo.accionesTomadas" ng-disabled="read == true"/>
        </div>  
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label" for="inputInformado">Fue Informado:</label>
          <input class="form-control" type="text" name="inputInformado" ng-model="bloqueo.informado" ng-disabled="read == true"/>
        </div>  
      </div>
    </div> 
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="ok_confirm();cancel();" ng-show="read == false" ng-disabled="bloqueo.fecha == null || bloqueo.causaBloqueo == null"><i class="fa fa-floppy-o"></i> Aceptar</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" ng-show="read == false">Cancelar</button>
    <button type="button" class="btn btn-default" ng-click="cancel()" ng-show="read == true">Volver</button>
  </div>
</div><!-- /.modal-content -->
