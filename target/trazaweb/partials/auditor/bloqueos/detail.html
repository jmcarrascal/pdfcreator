<script type="text/javascript" language="javascript" src="js/extra/collapse.js"></script>
<div class="form-base1">
  <div class="row-fluid">
    <h4>Bloqueo</h4>
    <alert-message></alert-message>
	<alert-error></alert-error>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="accordion">
          <h3>Filtros</h3>
          <table class="table table-striped table-condensed">
            <tr>
              <td>
                <label class="control-label" for="iUnLockFechaDesde">Fecha Desde</label>
                <input class="form-control" type="text" name="iUnLockFechaDesde" ng-model="unLockFechaDesde" datepicker-popup min placeholder="dd-mm-aaaa"/>
              </td>
              <td>
                <label class="control-label" for="iUnLockFechaHasta">Fecha Hasta</label>
                <input class="form-control" type="text" name="iUnLockFechaHasta" ng-model="unLockFechaHasta" datepicker-popup min placeholder="dd-mm-aaaa"/>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <button type="button" name="btnFilter" class="btn btn-primary" ng-click="searchFiltersUnlock()"><i class="fa fa-filter"></i> Filtrar</button>
                <button type="button" class="btn btn-default" ng-click="clearFiltersUnlock()"><i class="fa fa-refresh"></i> Limpiar</button>
              </td>
            </tr>
          </table>
      </div>
      <div class="row">
      	<div class="col-xs-3">
          <label class="control-label" for="inputBloqueoDescripcion">Descripción:</label>
	      <input type="text" name="inputBloqueoDescripcion" class="form-control" ng-value="bloqueo.descripcion" ng-disabled="true">
	    </div>
	    <div class="col-xs-2">
          <label class="control-label" for="inputPedidoWoNro">Pedido/WO Nº:</label>
       	  <input class="form-control" type="text" name="inputPedidoWoNro" ng-value="bloqueo.pedidoWoNro" ng-disabled="true"/> 
	    </div>
	    <div class="col-xs-3" ng-show="bloqueo.causaBloqueo.texto == false">
          <label class="control-label" for="inputCausaBloqueo">Causa:</label>
          <input class="form-control" type="text" name="inputCausaBloqueo" ng-value="bloqueo.causaBloqueo.descripcion" ng-disabled="true"/>
        </div>
        <div class="col-xs-3" ng-show="bloqueo.causaBloqueo.texto == true">
         <label class="control-label" for="inputCausaBloqueo">Causa:</label>
		 <input class="form-control" type="text" name="inputCausaBloqueo" value="{{bloqueo.causaBloqueo.descripcion}} {{bloqueo.causa}}" ng-disabled="true"/>
        </div>
        <div class="col-xs-2">
          <label class="control-label" for="inputFecha">Fecha:</label>
       	  <input class="form-control" type="text" name="inputFecha" ng-value="bloqueo.fecha|date:'dd-MM-yyyy'" ng-disabled="true"/>
        </div>
        <div class="col-xs-2">
          <br>
          <button ng-click="changeHistorial()" name="btnHistorial" ng-show="historial == false" class="btn btn-small btn-warning"><i class="fa fa-eye"></i> Ver Historial</button>
          <button ng-click="changeHistorial()" name="btnHistorial" ng-show="historial == true" class="btn btn-small btn-inverse"><i class="fa fa-eye-slash"></i> Ocultar Historial</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="gridStyle" ng-grid="bloqueoRodadoGrid.gridOptions"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-11">
      	  <a ng-click="addRodados()" class="btn btn-small btn-primary"><i class="fa fa-plus-square-o"></i> Agregar Artículos</a>
      	  <a ng-click=unLock() class="btn btn-small btn-success" ng-hide="historial == true" ng-disabled="mySelections.length == 0"> <i class="fa fa-unlock"></i> Desbloquear</a>
      	  <button ng-click="exportPdf()" class="btn btn-small btn-inverse"><i class="fa fa-print"></i> Imprimir</button>
      	</div>
      	<div class="col-xs-1">
          <a ng-click="back()" class="btn btn-small btn-default"><i class="fa fa-reply"></i> Volver</a>
        </div>
      </div>
	</div>
  </div>
</div>
