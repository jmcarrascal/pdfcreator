<div class="form-base1">
  <div class="row-fluid">
    <h4>Auditar</h4>
    <alert-message></alert-message>
	<alert-error></alert-error>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="row">
        <div class="col-xs-12">
          <form ng-submit="submit()">
            <label class="control-label" for="inputNroChasis">Nro. Chasis:</label>
       	    <input class="form-control" type="text" name="inputNroChasis" ng-model="nroChasis"/>
       	    <input type="submit" name="inputSubmit" class="btn btn-small btn-primary" id="submit" value="Auditar" ng-disabled="nroChasis == null || nroChasis == ''" />
       	  </form>
        </div>
      </div>
	</div>
  </div>
</div>
