<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
  	<div class="control-group">
      <div class="row">
        <div class="col-xs-6">
          <label class="control-label" for="inputOperador">Mecánico/Auditor:</label>
          <input class="form-control" type="text" name="inputOperador" value="{{correccion.usuario.apellido}}, {{correccion.usuario.nombre}}" ng-disabled="true"/>
		</div>
		<div class="col-xs-6">
          <label class="control-label" for="inputFechaOperador">Fecha:</label>
       	  <input class="form-control" type="text" name="inputFechaOperador" value="{{correccion.fecha | date:'dd/MM/yyyy h:mma'}}" ng-disabled="true"/> 
	    </div>
	  </div>
	  <div class="row">
	    <div class="col-xs-12">
          <label class="control-label" for="inputObservacion">Observación:</label>
          <textarea class="form-control" name="inputObservacion" ng-disabled="true">{{correccion.observacion}}</textarea>
	  </div>
    </div> 
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Volver</button>
  </div>
</div><!-- /.modal-content -->
