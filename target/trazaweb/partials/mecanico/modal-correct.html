<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title?title:'Confirmación'}}</h4>
  </div>
  <div class="modal-body">
	{{msg_confirm}}     
	<div class="control-group">
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label" for="inputCorrectObs">Observación: </label>
          <textarea class="form-control" name="inputCorrectObs" ng-model="correccion.observacion"/>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="ok_confirm();cancel();"><i class="fa fa-floppy-o"></i> Aceptar</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
  </div>
</div><!-- /.modal-content -->
