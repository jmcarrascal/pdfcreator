<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
  </div>
  <div class="modal-body">
    <div class="alert alert-success ng-hide" ng-show="messageOperadores != null">
	  <a class="close" data-dismiss="alert">×</a>
	  <strong class="ng-binding">{{messageOperadores}}</strong>
	</div>
	<div class="alert alert-danger ng-hide" ng-show="errorOperadores != null">
	  <a class="close" data-dismiss="alert">×</a>
	  <strong class="ng-binding">{{errorOperadores}}</strong>
	</div>
  	<div class="control-group">
      <div class="row">
        <div class="col-xs-10">
          <label class="control-label" for="inputOperador">Operador:</label>
       	  <select class="form-control" ng-model="operadorLineaProduccion.usuario.id" name="inputOperador">
		    <option ng-repeat="o in operadores" value="{{o.id}}">{{o.apellido}}, {{o.nombre}}</option>
		  </select>
		</div>
		<div class="col-xs-2">
		  <br>
		  <button type="button" class="btn btn-small btn-success" ng-click="addOperador();" ng-disabled="operadorLineaProduccion.usuario.id == null"><i class="fa fa-check-circle-o"></i></button>
	    </div>
      </div>
      <br>
      <div class="scrollable220">
	      <table class="table table-bordered table-striped">
	  	    <thead>
	          <tr>
	            <th>Apellido</th>
	            <th>Nombre</th>
	            <th></th>
	          </tr>
	        </thead>
	        <tbody ng-repeat="olp in operadoresLineaProduccion">
	          <tr>
	            <td>{{olp.usuario.apellido}}</td>
	            <td>{{olp.usuario.nombre}}</td>
	            <td><a ng-click="removeOperador(olp)"><i class="fa fa-trash-o"></i></a></td>
	          </tr>
	        </tbody>
		  </table>
	  </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Volver</button>
  </div>
</div><!-- /.modal-content -->
