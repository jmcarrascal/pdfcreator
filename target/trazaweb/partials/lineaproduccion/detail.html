<div class="form-base1">
  <div class="row-fluid">
    <h4>Línea de Producción - Puestos</h4>
    <alert-message></alert-message>
	<alert-error></alert-error>
  </div>
  <div class="form-base">
    <div class="row-fluid">
      <div class="row">
        <div class="col-xs-3">
          <label class="control-label" for="inputLineaProduccionNombre">Nombre:</label>
	      <input type="text" name="inputLineaProduccionNombre" class="form-control" ng-value="lineaProduccion.nombre" ng-disabled="true">
	    </div>
	    <div class="col-xs-9">
	      <label class="control-label" for="inputLineaProduccionDescrip">Descripción:</label>
          <input type="text" name="inputLineaProduccionDescrip" class="form-control" ng-value="lineaProduccion.descripcion" ng-disabled="true">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="gridStyle" ng-grid="puestoGrid.gridOptions"></div>
        </div>
      </div>
      <a ng-click="create()" class="btn btn-small btn-primary"><i class="fa fa-plus-square-o"></i> Nuevo Puesto</a>
      <a ng-click="back()" class="btn btn-small btn-default"><i class="fa fa-reply"></i> Volver</a>
	</div>
  </div>
</div>
